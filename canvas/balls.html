<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#canvas{
			display:block;/*本身不是块级标签，左右外边距无法测*/
			border:2px solid #69c;
			box-shadow:0 0 8px #888;
			margin:50px auto;
		}
	</style>
</head>
<body>
	<canvas id="canvas">当前浏览器不支持canvas，请更换浏览器</canvas>
</body>
<script type="text/javascript">
	window.onload=function(){
		var canvas=document.getElementById("canvas");
			canvas.width="1366";
			canvas.height="768";
		var context=canvas.getContext("2d");
		var ballsState=[{x:683,y:100,r:20,ay:2,ax:2,vx:-8,vy:0,color:"#69c"},{x:200,y:100,r:20,a:3,vx:-8,vy:0,color:"#088"},{x:100,y:200,r:20,a:1,vx:-8,vy:0,color:"#800"}];
		//绘制
		/*context.fillStyle="rgb(102,153,204)";
		context.fill();
		context.lineWidth=5;
		context.strokeStyle="#69c";
		context.arc(300,300,200,0,1.5*Math.PI);
		context.stroke();
		context.clearRect(0,0,1366,768);*/
		
		
		setInterval(function(){
			drawballs(context);
			update();
		},20);
		function drawballs(cxt){
			cxt.clearRect(0,0,1366,768);
			for(var i=0;i<ballsState.length;i++){
				context.fillStyle=ballsState[i].color;
				cxt.beginPath();
				cxt.arc(ballsState[i].x,ballsState[i].y,ballsState[i].r,0,2*Math.PI);
				cxt.closePath();
				cxt.fill();
			}
		}
		function update(){
		for(var i=0;i<ballsState.length;i++){
				ballsState[i].x+=ballsState[i].vx;
				ballsState[i].y+=ballsState[i].vy;
				ballsState[i].vy+=ballsState[i].a;
				if(ballsState[i].y>=768-ballsState[i].r){
					ballsState[i].y=768-ballsState[i].r;
					ballsState[i].vy=-ballsState[i].vy;
				}
				if(ballsState[i].y<ballsState[i].r){
					ballsState[i].y=ballsState[i].r;
					ballsState[i].vy=-ballsState[i].vy;
				}
				if(ballsState[i].x>=1366-ballsState[i].r){
					ballsState[i].y=x=1366-ballsState[i].r;
					ballsState[i].vx=-ballsState[i].vx;
				}
				if(ballsState[i].x<ballsState[i].r){
					ballsState[i].x=ballsState[i].r;
					ballsState[i].vx=-ballsState[i].vx;
				}	
			}
			
		}
	};
</script>
</html>
